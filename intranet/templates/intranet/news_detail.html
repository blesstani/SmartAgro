 {% include "base_template.html" %}

{%block contents %}
    <title>{{ news_item.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-4">{{ news_item.title }}</h1>
            <p class="text-muted">By {{ news_item.author }} | {{ news_item.publish_date }}</p>
        </header>

        <div class="mb-4">
            <img src="{{ news_item.image.url }}" class="img-fluid" alt="Article Image">
        </div>

        <div>
            <p>{{ news_item.content }}</p>
        </div>

        <a href="{% url 'news' %}" class="btn btn-secondary mt-4">Back to News</a>
    </div>
</body>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Smart AgroLTD. All rights reserved.</p>
</footer>
{% endblock%}
